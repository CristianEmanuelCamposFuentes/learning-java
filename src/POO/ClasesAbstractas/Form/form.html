<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prueba HTML</title>
</head>
<body>
<div>
    <h1>Formulario</h1>
    <form action="http://localhost:3000/form" method="POST">

        <input type='text' name='username' value=' tabakos'>
        <br>
        <input type='password' name='password' value=' 1234'>
        <br>
        <input type='email' name='email' value=' email@example.com'>
        <br>
        <input type='number' name='edad' value=' 32'>
        <br>
        <textarea name='exp' cols='9' rows='5'>10 anios en el mundo de java, para varias empresas alrededor del mundo</textarea>
        <br>
        <select name='lenguajes'>
            <option value='java'>1</option>
            <option value='python'>2</option>
            <option value='c++'>3</option>
            <option value='javascript'>4</option>
            <option value='php'>5</option>
            <option value='typescript' selected>6</option>
        </select>
        <br>
        <input disabled name='saludo' value='Hola, este saludo esta deshabilitado !'>
        <br>
        <input type='submit' value='enviar'>
    </form>
</div>


</body>
</html>
